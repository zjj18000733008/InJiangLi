syntax = "proto2";
package com.example.protobuf;
option java_outer_classname = "MessageProto";//生成的外部类名,同时也是文件名
message Message {
  required int64 id = 1;
  required int64 fromId = 2;
  required int64 toId = 3;
  required string content = 4;
  required string type=5;
}
message Ack{
  required int64 msgId=1;
}
